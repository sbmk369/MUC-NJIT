<!DOCTYPE html>
<html>
<head>
    <title>Layout Example</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
    <div class="container">
        <div class="top-left img">
            <img src="Images/icons8-message-80.png" alt="Small Image">
        </div>
        <div class="top-right">
            <img src="Images/icons8-menu-160.png" alt="Icon 1">
            <img src="Images/icons8-settings-64.png" alt="Icon 2">
            <img src="Images/icons8-close-128.png" alt="Icon 3">
        </div>
        <div class="content">
            <h1>NJIT MUC - Profile</h1>
        </div>
      
        <div style="display: flex; float: right; align-items: center; align-content: center; vertical-align: middle; margin-right: 500px; margin-top: 50px;">
            <img style = "width: 35px; height: 35px;" src = "Images/smartphone.png" alt = "phone img">
            <p style="color: red; margin-left: 10px;"><u>Phone:</u></p>
        </div>

        </div>
        <div class="center-content">
            <img style = "margin-left: 750px; " src="Images/woman.png" alt="Centered Image">
            <p class="underlined-text">You can call me:</p>

           

            <div class="bottom-content">
                <img  src="Images/heart.png" alt="Heart Image">
                <p>Here's a little more about me:</p>

               

                <div style="align-content: end;float: right; position: absolute; bottom: 0; right: 0;">
                    <img style = "width: 150px; height: 150px;"src="Images/icons8-love-message-infographic-96.png" alt = "heart img">

                </div>
            </div>
            <div style = "margin-bottom: 50px; align-items: start;" class="bottom-left">
                <div class="icon-item">
                    <img src="Images/online-course.png" alt="Icon 1">
                    <p><u><b>COURSE</b></u></p>
                </div>
                <div class="icon-item">
                    <img src="Images/countries.png" alt="Icon 2">
                    <p><u><b>CONTRY OF ORIGIN</b></u></p>
                </div>
                <div class="icon-item">
                    <img src="Images/map.png" alt="Icon 3">
                    <p><u><b>CURRENT PLACE OF RESIDENCE</b></u></p>
                </div>
                
                <div class="icon-item">
                    <img src="Images/woman.png" alt="Icon 3">
                    <p><u><b>PRONOUNS</b></u></p>
                </div>  

              
            </div>
        </div>
    </div>
</body>
</html>
