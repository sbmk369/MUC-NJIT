            function validateForm(){
                var x = document.forms["user and password"]["user"].value;
                var y = document.forms["user and password"]["pass"].value;
                if(x == "" || x==null || y=="" || y==null){
                    alert("ERROR: Username and Password must be submitted to continue");
                } else{
                    setTimeout(3000);
                    alert("Successfully Submitted!");
                }
            }
    
        </script>

    <form name="user and password" onsubmit="return validateForm()" method="post" required>

        <input type="text" name="user">
